{% extends 'back/master.html' %}

{% load static %}

{% block mainblock %}
<!-- Header -->
<div class="content-header py-3 mb-4 border-bottom">
    <div class="container-fluid">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
            <div>
                <h1 class="h3 mb-0">
                    <i class="fa fa-table me-2"></i>Phones List
                </h1>
                <small class="text-muted">You can add, edit and delete your data!</small>
            </div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 mt-2 mt-md-0">
                    <li class="breadcrumb-item">Phones</li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <a href="/panel/newsletter/phones">List</a>
                    </li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<!-- END Header -->

<!-- Datatables Content -->
<div class="container-fluid">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <strong>Phones List</strong>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="example-datatable" class="table table-bordered table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th class="text-center">ID</th>
                            <th>Phone</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cc in phones %}
                        <tr>
                            <td class="text-center">{{ cc.pk }}</td>
                            <td>{{ cc.txt }}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <a href="{% url 'news_txt_del' pk=cc.pk num=2 %}" data-bs-toggle="tooltip" title="Delete" class="btn btn-sm btn-danger">
                                        <i class="fa fa-times"></i> Delete
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- END Datatables Content -->
{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>
    $(function(){ TablesDatatables.init(); });
</script>
{% endblock %}
