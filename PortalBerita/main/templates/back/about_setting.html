{% extends 'back/master.html' %}

{% load static %}

{% block headblock %}
    <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
{% endblock %}

{% block mainblock %}
<!-- Header -->
<div class="content-header py-3 mb-4 border-bottom">
    <div class="container-fluid">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
            <div>
                <h1 class="h3 mb-0">
                    <i class="fa fa-table me-2"></i>Edit About
                </h1>
                <small class="text-muted">You can add, edit dan delete your data!</small>
            </div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 mt-2 mt-md-0">
                    <li class="breadcrumb-item">About</li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <a href="/panel/about/setting/">Edit</a>
                    </li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<!-- END Header -->

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <strong>Edit About</strong>
                </div>
                <div class="card-body">
                    <form action="{% url 'about_setting' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="txt" class="form-label">Deskripsi Singkat</label>
                            <textarea id="txt" name="txt" rows="5" class="form-control" placeholder="Short txt">{{ about }}</textarea>
                        </div>
                        <script>
                            CKEDITOR.replace('txt');
                        </script>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-angle-right me-1"></i> Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footerblock %}
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>
    $(function(){ TablesDatatables.init(); });
</script>
{% endblock %}
