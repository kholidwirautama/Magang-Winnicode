{% extends 'back/master.html' %}

{% load static %}

<!-- Add Editor(CKEditor) for News Add Page Start -->
{% block headblock %}
    <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
{% endblock %}
<!-- Add Editor(CKEditor) for News Add Page End -->

{% block mainblock %}
<!-- Header -->
<div class="content-header py-3 mb-4 border-bottom">
    <div class="container-fluid">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
            <div>
                <h1 class="h3 mb-0">
                    <i class="fa fa-table me-2"></i>Setting
                </h1>
                <small class="text-muted">You can add, edit and delete your data!</small>
            </div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 mt-2 mt-md-0">
                    <li class="breadcrumb-item">Site</li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <a href="/panel/setting">Settings</a>
                    </li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<!-- END Header -->

<!-- Main Form Section Start -->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-9">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <strong>Site Settings</strong>
                </div>
                <div class="card-body">
                    <!-- Site Setting Form Start -->
                    <form action="{% url 'site_setting' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row g-3 mb-3">
                            <!-- Site Title Input Start -->
                            <div class="col-md-6">
                                <input type="text" id="name" name="name" value="{{ site.name }}" class="form-control" placeholder="Site Title">
                            </div>
                            <!-- Site Title Input End -->

                            <!-- Site Tell Input Start -->
                            <div class="col-md-6">
                                <input type="text" id="tell" name="tell" value="{{ site.tell }}" class="form-control" placeholder="Site Tell">
                            </div>
                            <!-- Site Tell Input End -->
                        </div>

                        <div class="row g-3 mb-3">
                            <!-- FB Input Start -->
                            <div class="col-md-6">
                                <input type="text" id="fb" name="fb" value="{{ site.fb }}" class="form-control" placeholder="FB">
                            </div>
                            <!-- FB Input End -->

                            <!-- TW Input Start -->
                            <div class="col-md-6">
                                <input type="text" id="tw" name="tw" value="{{ site.tw }}" class="form-control" placeholder="TW">
                            </div>
                            <!-- TW Input End -->
                        </div>

                        <div class="row g-3 mb-3">
                            <!-- YT Input Start -->
                            <div class="col-md-6">
                                <input type="text" id="yt" name="yt" value="{{ site.yt }}" class="form-control" placeholder="YT">
                            </div>
                            <!-- YT Input End -->

                            <!-- Link Input Start -->
                            <div class="col-md-6">
                                <input type="text" id="link" name="link" value="{{ site.link }}" class="form-control" placeholder="Link">
                            </div>
                            <!-- Link Input End -->
                        </div>

                        <!-- About Text Editor Start -->
                        <div class="mb-3">
                            <label for="txt" class="form-label">About / Short Text</label>
                            <textarea id="txt" name="txt" rows="5" class="form-control" placeholder="Short txt">{{ site.about }}</textarea>
                            <script>
                                CKEDITOR.replace('txt');
                            </script>
                        </div>
                        <!-- About Text Editor End -->

                        <!-- Header Logo Upload Start -->
                        <div class="row g-3 mb-3 align-items-center">
                            <div class="col-md-6">
                                <label for="myfile" class="form-label">Header Logo</label>
                                <input type="file" id="myfile" name="myfile" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <img style="display: inline-block; width: 200px; height: 100px;" src="{{ site.picurl }}">
                            </div>
                        </div>
                        <!-- Header Logo Upload End -->

                        <!-- Footer Logo Upload Start -->
                        <div class="row g-3 mb-3 align-items-center">
                            <div class="col-md-6">
                                <label for="myfile2" class="form-label">Footer Logo</label>
                                <input type="file" id="myfile2" name="myfile2" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <img style="display: inline-block; width: 200px; height: 100px;" src="{{ site.picurl2 }}">
                            </div>
                        </div>
                        <!-- Footer Logo Upload End -->

                        <!-- Submit Button Start -->
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-angle-right me-1"></i> Submit
                            </button>
                        </div>
                        <!-- Submit Button End -->
                    </form>
                    <!-- Site Setting Form End -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Form Section End -->
{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>
    $(function(){ TablesDatatables.init(); });
</script>
{% endblock %}
